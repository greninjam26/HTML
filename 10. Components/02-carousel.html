<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
            rel="stylesheet"
        />
        <title>Carousel Component</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            /* ------------------------ */
            /* GENERAL STYLES */
            /* ------------------------ */
            body {
                font-family: "Inter", sans-serif;
                color: #343a40;
                line-height: 1;
            }

            .icon {
                width: 34px;
                height: 34px;
                stroke: #087f5b;
                box-shadow: 0 0 32px rgba(0, 0, 0, 0.1);
                border-radius: 50%;
                padding: 5px;
            }
            .speaker-image {
                
            }
            .quote {
            }
            .speaker {
            }
            .speaker-note {
            }
        </style>
    </head>
    <body>
        <div class="carousel">
            <svg
                xmlns="http://www.w3.org/2000/svg"
                class="icon"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
            >
                <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15.75 19.5 8.25 12l7.5-7.5"
                />
            </svg>

            <img
                src="../image/Ash-Greninja.jpg"
                alt="Ash-Greninja"
                class="speaker-image"
            />
            <p class="quote">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Omnis
                hic earum, illum architecto alias libero aspernatur distinctio
                molestias eius commodi quo excepturi tempore quibusdam
                veritatis. Ab sequi ducimus laudantium modi!
            </p>
            <p class="speaker">Ash-Greninja</p>
            <p class="speaker-note">Ash's best Pokemon</p>
            <svg
                xmlns="http://www.w3.org/2000/svg"
                class="icon"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
            >
                <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m8.25 4.5 7.5 7.5-7.5 7.5"
                />
            </svg>
        </div>
    </body>
</html>
