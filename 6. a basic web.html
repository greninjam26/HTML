<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>first web</title>
</head>
<!-- add in id for different blocks to differentiate -->
<body>
    <!-- the header of the website -->
    <header id="main-header">
        <h1> Header </h1>
    </header>
    <!-- the nevigation bar -->
     <nav>
        <ul>
            <li><a href="#">Home</a></li>
        </ul>
        <!-- Search Form: a search bar in the website to allow the user to search through -->
         <form>
            <!-- placeholder: the words showing in the search box when it is emputy -->
            <input type="search" name="q" placeholder="Target">
            <input type="submit" value="Go!">
         </form>
     </nav>
     <!-- change main to section and remove the section before <h3> -->
     <main>
        <article>
            <h2> Article Heading </h2>
            <p> hello </p>
            <section>
                <h3> Subheading </h3>
                <p> words </p>
                <p> more words </p>
            </section>
            <section>
                <h3> Another Subheading </h3>
                <p> words </p>
                <p> more and more words </p>
            </section>
        </article>
        <!-- have to use CSS to make them go to the side -->
        <aside>
            <h2> related </h2>
            <nav>
                <ul>
                    <!-- # means the link go to the same page -->
                    <li> <a href="#">related?</a> </li>
                    <li> <a href="#">is it?</a> </li>
                </ul>
            </nav>
        </aside>
     </main>
     <footer id="main-footer">
        <p> Â© &copy; copyright </p>
     </footer>
</body>
</html>
